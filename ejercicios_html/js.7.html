  <h1>Estructuras condicionales if-else y switch</h1>
  <script> 

  var (culpable) = window.prompt("¿Cúantos años tienes?");
    if (culpable) =  18){ 
       document.write("Eres mayor de edad"); 
       }else if(culpable < 18){
       document.write("Eres menor de edad");
      }else{ 

      document.write("Prefieres no decirlo"); 

      } 
    </script>
